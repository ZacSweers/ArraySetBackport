language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.2
    - android-23
    - extra-android-m2repository

jdk:
- oraclejdk8

script:
- ./gradlew clean build

after_success:
- .buildscript/deploy_snapshot.sh

env:
  matrix:
    - MODULE=arraysetbackport
  global:
    - secure: ""
    - secure: ""

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
    - "$HOME/.gradle"
